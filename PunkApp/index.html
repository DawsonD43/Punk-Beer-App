<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punk Beer</title>
</head>

<body>
  <div id="app">
    <div id="banner">
      <h1>{{ message }}</h1>
      <div class="search-box">
        <input id="query" placeholder="Find a beer...">
        <button type="button" @click="search()" id="searchbtn">Search</button>
        <button type="button" @click="viewRandom()">Random</button>
        <button type="button" @click="clearSearch()" id="clearbtn">Clear</button>
        <button type="button" @click="defaultView()" id="homeBtn">Home</button>
      </div>
    </div>
    <div v-for="beer in beerList" class="beerGrid" id="grid">
      <div class="gridItem" id="beerDet" @click="viewDetails(beer)" style="cursor: pointer">
        <h3>{{beer.name}}</h3>
        <h4 v-if="canView == true">ABV: {{beer.abv}}%</h4>
        <img v-if="beer.image_url != null" v-bind:src=beer.image_url alt=beer.name>
        <img v-else src="img/BrewDog-Logo1-1.png" alt="BrewDog Logo">
        <h5 v-if="canView == true">{{beer.description}}</h5>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
<script src="vue.global.js"></script>

</html>
