<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punk Beer</title>
</head>

<body>
  <div id="app">
    <div id="banner">
      <h1>{{ message }}</h1>
      <div class="search-box">
        <input id="query" placeholder="Find a beer...">
        <div class="btn-group" role="group" aria-label="options">
          <button class="btn btn-light" type="button" @click="search()" id="searchbtn">Search</button>
          <button class="btn btn-light" type="button" @click="clearSearch()" id="clearbtn">Clear</button>
          <button class="btn btn-light" type="button" @click="viewRandom()">Random</button>
          <button class="btn btn-light" type="button" @click="defaultView()" id="homeBtn">Home</button>
        </div>
      </div>
    </div>
    <div v-for="beer in beerList" class="beerGrid" id="grid">
      <div class="gridItem" id="beerDet" @click="viewDetails(beer)" style="cursor: pointer">
        <h3>{{beer.name}}</h3>
        <h4 v-if="canView == true">ABV: {{beer.abv}}%</h4>
        <img v-if="beer.image_url != null" v-bind:src=beer.image_url alt=beer.name>
        <img v-else src="img/BrewDog-Logo1-1.png" alt="BrewDog Logo">
        <h5 v-if="canView == true">{{beer.description}}</h5>
        <br>
        <h4 v-if="canView == true">Goes well with: {{beer.food_pairing[0]}}, {{beer.food_pairing[1]}},
          {{beer.food_pairing[2]}} </h4>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
<script src="vue.global.js"></script>

</html>
